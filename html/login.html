<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="header">
        <input type="checkbox" id="display">
        <label for="display" class="display-btn">登录</label>

        <div class="container">
            <label for="display" class="close-btn" title="close">&times;</label>
            <h1>登录</h1>
            <form id="loginForm" action="#">
                <label>用户名</label>
                <input type="username" id="username" placeholder="用户名" required>

                <label>密码</label>
                <input type="password" id="password" placeholder="密码" required>
                <button type="submit">登录</button>
                <div class="forgot">没有账号?点击<a href="register.html">注册</a>账号</div>
            </form>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>

</html>
